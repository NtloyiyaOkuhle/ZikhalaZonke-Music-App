<!DOCTYPE html>
<html>
  <head>
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        background-color: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      h2 {
        font-size: 32px;
        margin: 1em 0;
        text-align: center;
      }
      form {
        max-width: 400px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 1em;
      }
      label {
        display: block;
        margin-bottom: 0.5em;
      }
      input[type="text"],
      input[type="password"],
      input[type="checkbox"] {
        width: 100%;
        padding: 0.5em;
        border: none;
        border-radius: 0.25em;
        background-color: #333;
        color: #fff;
        font-size: 16px;
        line-height: 1.5;
        outline: none;
      }
      input[type="checkbox"] {
        margin-right: 0.5em;
      }
      button[type="submit"] {
        display: block;
        width: 100%;
        padding: 0.5em;
        border: none;
        border-radius: 0.25em;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        line-height: 1.5;
        cursor: pointer;
      }
      a {
        display: block;
        text-align: center;
        color: #007bff;
        text-decoration: none;
        margin-top: 1em;
      }
	.error {
		color: red;
		margin-top: 10px;
	}
    </style>
  </head>
  <body>
    <h2>Register</h2>
    <form method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="guest" name="guest">
            <label class="form-check-label" for="guest">Register as guest user</label>
        </div>
        <button type="submit">Register</button>
		{% with messages = get_flashed_messages() %}
		{% if messages %}
		<div class="error">{{ messages[0] }}</div>
		{% endif %}
		{% endwith %}
    </form>
    <a href="{{ url_for('login') }}">Login</a>
  </body>
</html>
